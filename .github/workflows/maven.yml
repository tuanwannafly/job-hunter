    branches: [ "main", "develop" ] # Cháº¡y khi cÃ³ PR vÃ o main hoáº·c develop

jobs:
  build:
    name: "ðŸ”¨ Maven Build & Test" # TÃªn nÃ y sáº½ hiá»ƒn thá»‹ dÆ°á»›i PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
